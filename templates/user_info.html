{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <h1 style="margin-left: 0px"></h1>
    <div>
        <div class="card mb-3 bg-light border-dark" style="width: 820px">
            <div class="card-header">
                <h5 class="card-title" style="margin-bottom: 0px">{{ user[0] }}</h5>
            </div>
            <div class="card-body">
                <p class="card-text">жопа кака</p>
                <p class="card-text"><small class="text-muted">хуй пенис</small></p>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col">
        <div class="row">
            <h1 style="margin-left: 0px">Отзывы</h1>
        </div>
        <div class="row">
            {% for review in reviews %}
            <div class="card mb-3 bg-light border-dark" style="width: 800px">
                <div class="card-header">
                    <h5 class="card-title" style="margin-bottom: 0px"><a href="{{ url_for('movie_detail', movie_id=review[3]) }}" style="color: #343a40">{{ review[0] }}</a></h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ review[1] }}</p>
                    <p class="card-text"><small class="text-muted">{{ review[2] }}</small></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="col">
        <div class="row">

        </div>
    </div>
</div>
{% endblock %}
